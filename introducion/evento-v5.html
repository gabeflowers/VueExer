<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">

    <p>
        {{ contador }}
    </p>
    <button v-on:click="somar(5)">Somar 1</button>
    <p v-on:mousemove="atualizarPosi">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARAR AQUI</span>
    </p>
    <a v-on:click.prevent href="https://github.com/">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="alertar">
</div>      


<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo) {
                this.contador += passo
            },
            atualizarPosi(e){
                this.x = e.clientX,
                this.y = e.clientY
            },
            alertar(){
                alert("isso eh um alerta")
            }
            // parar(event){
            //     event.stopPropagation()
            // }
        }
    })


</script>
