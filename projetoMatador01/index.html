<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div 
                        class="life" 
                        :class="{danger: playerLife < 20}"
                        :style="{width: playerLife + '%'}">

                    </div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div 
                        class="life"
                        :class="{danger: monsterLife < 20}"
                        :style="{width: monsterLife + '%'}">

                    </div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win"> Você Ganhou ! </div>
            <div v-else class="lose"> Você Perdeu ! </div>
        </div>
        <div class="panel buttons">
            <template v-if="runnig">
                <button class="btn attack"> ATAQUE </button>
                <button class="btn especial-attack"> ATAQUE ESPECIAL </button>
                <button class="btn heal"> CURAR </button>
                <button @click="runnig = false"
                class="btn give-up"> DESISTIR </button>
            </template>
        
            <button v-else @click="startGame"
            class="btn restart"> Iniciar JOGO </button>

        </div>
        <div class="panel logs"></div>

    </div>
    <script src="app.js"></script>
</body>
</html>
